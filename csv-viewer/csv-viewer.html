<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Uploader and Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
        }
        h1 {
            margin-top: 0;
        }
        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        #drop-area.highlight {
            border-color: #000;
        }
        #file-input {
            display: none;
        }
        #file-name {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #csv-content {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            cursor: pointer;
        }
        th:hover {
            background-color: #e6e6e6;
        }
        .row-number {
            width: 30px;
            background-color: #f2f2f2;
            text-align: right;
            font-weight: bold;
        }
        .sort-arrow {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>CSV File Uploader and Viewer</h1>
    <div id="drop-area">
        <p>Drag and drop a CSV file here or click to select a file</p>
        <input type="file" id="file-input" accept=".csv">
    </div>
    <div id="file-name"></div>
    <div id="csv-content"></div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const csvContent = document.getElementById('csv-content');
        let csvData = [];
        let originalCsvData = [];
        let currentSortColumn = -1;
        let currentSortOrder = 'none';

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        dropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);
        dropArea.addEventListener('click', () => fileInput.click());

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            handleFile(file);
        }

        function displayFileName(fileName) {
            const fileNameElement = document.getElementById('file-name');
            fileNameElement.textContent = `File: ${fileName}`;
        }

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                displayFileName(file.name);
                parseCSV(content);
                displayCSV();
            };
            reader.readAsText(file);
        }

        function detectSeparator(content) {
            const firstLine = content.split('\n')[0];
            const commaCount = (firstLine.match(/,/g) || []).length;
            const semicolonCount = (firstLine.match(/;/g) || []).length;
            return commaCount > semicolonCount ? ',' : ';';
        }

        function parseCSVRow(row, separator) {
            const cells = [];
            let cell = '';
            let inQuotes = false;
            
            for (let i = 0; i < row.length; i++) {
                const char = row[i];
                
                if (char === '"') {
                    if (inQuotes && row[i + 1] === '"') {
                        cell += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === separator && !inQuotes) {
                    cells.push(cell.trim());
                    cell = '';
                } else {
                    cell += char;
                }
            }
            
            cells.push(cell.trim());
            return cells;
        }

        function parseCSV(content) {
            const separator = detectSeparator(content);
            const rows = content.split('\n');
            csvData = rows.filter(row => row.trim() !== '').map(row => parseCSVRow(row, separator));
            originalCsvData = [...csvData];
        }

        function displayCSV() {
            let tableHtml = '<table>';
            
            csvData.forEach((row, rowIndex) => {
                if (rowIndex === 0) {
                    tableHtml += '<tr><th class="row-number">#</th>';
                    row.forEach((cell, cellIndex) => {
                        const sortArrow = cellIndex === currentSortColumn ? getSortArrow(currentSortOrder) : '';
                        tableHtml += `<th onclick="sortTable(${cellIndex})">${cell}${sortArrow}</th>`;
                    });
                    tableHtml += '</tr>';
                } else {
                    tableHtml += `<tr><td class="row-number">${rowIndex}</td>`;
                    row.forEach(cell => {
                        tableHtml += `<td>${cell}</td>`;
                    });
                    tableHtml += '</tr>';
                }
            });
            
            tableHtml += '</table>';
            csvContent.innerHTML = tableHtml;
        }

        function getSortArrow(order) {
            switch (order) {
                case 'asc':
                    return '<span class="sort-arrow">&#9650;</span>';
                case 'desc':
                    return '<span class="sort-arrow">&#9660;</span>';
                default:
                    return '';
            }
        }

        function sortTable(columnIndex) {
            if (currentSortColumn === columnIndex) {
                // Cycle through sort orders
                currentSortOrder = currentSortOrder === 'none' ? 'asc' : (currentSortOrder === 'asc' ? 'desc' : 'none');
            } else {
                currentSortColumn = columnIndex;
                currentSortOrder = 'asc';
            }

            if (currentSortOrder === 'none') {
                // Restore original order
                csvData = [...originalCsvData];
                currentSortColumn = -1;
            } else {
                const header = csvData[0];
                const body = csvData.slice(1);

                body.sort((a, b) => {
                    const valueA = a[columnIndex].toLowerCase();
                    const valueB = b[columnIndex].toLowerCase();
                    if (valueA < valueB) return currentSortOrder === 'asc' ? -1 : 1;
                    if (valueA > valueB) return currentSortOrder === 'asc' ? 1 : -1;
                    return 0;
                });

                csvData = [header, ...body];
            }

            displayCSV();
        }
    </script>
</body>
</html>
