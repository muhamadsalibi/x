<!DOCTYPE html>
<html>
<head>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: white;
            width: 297mm;
            height: 210mm;
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(40, 1fr);
            gap: 1px;
            background: #f0f0f0;
            padding: 2px;
            border: 1px solid #ccc;
        }
        .block {
            aspect-ratio: 1;
            background: white;
            border: 1px solid #ddd;
            font-size: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        .block:hover {
            background: #f8f8f8;
        }
        .milestone {
            background: #f5f5f5;
            border: 1px solid #ccc;
            font-weight: bold;
        }
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container" id="grid"></div>
    <script>
        function createGrid() {
            const grid = document.getElementById('grid');
            for (let i = 1; i <= 1000; i++) {
                const block = document.createElement('div');
                block.className = 'block';
                if (i % 10 === 0) {
                    block.className += ' milestone';
                    block.textContent = i * 10;
                }
                grid.appendChild(block);
            }
        }
        createGrid();
    </script>
</body>
</html>
